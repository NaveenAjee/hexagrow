<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#ffffff" opacity="0.1" rx="10" />
  
  <!-- Abstract logo shape -->
  <path d="M60,20 L80,20 L100,40 L120,20 L140,20 L100,60 Z" fill="none" stroke="url(#logo-gradient)" stroke-width="3" />
  
  <!-- Company name -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">PeakVision</text>
</svg>