<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="map-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#map-gradient)" />
  
  <!-- Grid pattern -->
  <rect width="800" height="400" fill="url(#grid)" />
  
  <!-- Roads -->
  <path d="M0,150 L800,150" stroke="#6b7280" stroke-width="8" />
  <path d="M0,250 L800,250" stroke="#6b7280" stroke-width="6" />
  <path d="M200,0 L200,400" stroke="#6b7280" stroke-width="10" />
  <path d="M400,0 L400,400" stroke="#6b7280" stroke-width="6" />
  <path d="M600,0 L600,400" stroke="#6b7280" stroke-width="8" />
  
  <!-- Location marker -->
  <circle cx="400" cy="200" r="15" fill="#db2777" />
  <circle cx="400" cy="200" r="5" fill="#ffffff" />
  <circle cx="400" cy="200" r="25" fill="none" stroke="#db2777" stroke-width="3" opacity="0.5" />
  <circle cx="400" cy="200" r="40" fill="none" stroke="#db2777" stroke-width="2" opacity="0.3" />
  
  <!-- Buildings -->
  <rect x="100" y="80" width="60" height="40" fill="#4b5563" />
  <rect x="300" y="70" width="50" height="50" fill="#4b5563" />
  <rect x="500" y="80" width="70" height="30" fill="#4b5563" />
  <rect x="650" y="90" width="40" height="40" fill="#4b5563" />
  
  <rect x="120" y="180" width="40" height="40" fill="#4b5563" />
  <rect x="320" y="170" width="30" height="50" fill="#4b5563" />
  <rect x="450" y="180" width="50" height="40" fill="#4b5563" />
  <rect x="700" y="190" width="60" height="30" fill="#4b5563" />
  
  <rect x="80" y="280" width="50" height="50" fill="#4b5563" />
  <rect x="250" y="290" width="60" height="40" fill="#4b5563" />
  <rect x="480" y="270" width="40" height="60" fill="#4b5563" />
  <rect x="650" y="280" width="50" height="50" fill="#4b5563" />
  
  <!-- Parks/Green areas -->
  <circle cx="150" cy="320" r="30" fill="#065f46" opacity="0.5" />
  <circle cx="500" cy="350" r="25" fill="#065f46" opacity="0.5" />
  <circle cx="700" cy="100" r="35" fill="#065f46" opacity="0.5" />
  <circle cx="350" cy="80" r="40" fill="#065f46" opacity="0.5" />
  
  <!-- Water -->
  <rect x="600" y="300" width="200" height="100" fill="#1e40af" opacity="0.3" />
  
  <!-- Map label -->
  <rect x="20" y="20" width="180" height="40" rx="5" fill="#1f2937" stroke="#6b7280" stroke-width="1" />
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Hexa Grow HQ</text>
</svg>