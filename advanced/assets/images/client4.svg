<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#db2777" />
      <stop offset="100%" stop-color="#9333ea" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#ffffff" opacity="0.1" rx="10" />
  
  <!-- Abstract logo shape -->
  <circle cx="70" cy="40" r="20" fill="none" stroke="url(#logo-gradient)" stroke-width="3" />
  <circle cx="130" cy="40" r="20" fill="none" stroke="url(#logo-gradient)" stroke-width="3" />
  <circle cx="100" cy="40" r="20" fill="none" stroke="url(#logo-gradient)" stroke-width="3" />
  
  <!-- Company name -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">TripleCircle</text>
</svg>