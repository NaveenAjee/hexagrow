<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="500" viewBox="0 0 1920 500">
  <defs>
    <linearGradient id="footer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1f2937" />
    </linearGradient>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#footer-gradient)" />
  
  <!-- Dot pattern overlay -->
  <rect width="100%" height="100%" fill="url(#dots)" />
  
  <!-- Subtle wave at the top -->
  <path d="M0,0 C320,50 640,80 960,50 C1280,20 1600,50 1920,0 L1920,500 L0,500 Z" fill="#1f2937" opacity="0.3" />
  
  <!-- Hexagon shapes -->
  <g opacity="0.05">
    <polygon points="100,100 150,130 150,190 100,220 50,190 50,130" fill="#ffffff" />
    <polygon points="300,200 350,230 350,290 300,320 250,290 250,230" fill="#ffffff" />
    <polygon points="500,150 550,180 550,240 500,270 450,240 450,180" fill="#ffffff" />
    <polygon points="700,300 750,330 750,390 700,420 650,390 650,330" fill="#ffffff" />
    <polygon points="900,100 950,130 950,190 900,220 850,190 850,130" fill="#ffffff" />
    <polygon points="1100,250 1150,280 1150,340 1100,370 1050,340 1050,280" fill="#ffffff" />
    <polygon points="1300,150 1350,180 1350,240 1300,270 1250,240 1250,180" fill="#ffffff" />
    <polygon points="1500,300 1550,330 1550,390 1500,420 1450,390 1450,330" fill="#ffffff" />
    <polygon points="1700,200 1750,230 1750,290 1700,320 1650,290 1650,230" fill="#ffffff" />
  </g>
</svg>