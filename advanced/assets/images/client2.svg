<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6d28d9" />
      <stop offset="100%" stop-color="#db2777" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#ffffff" opacity="0.1" rx="10" />
  
  <!-- Abstract logo shape -->
  <polygon points="60,20 85,40 60,60 35,40" fill="none" stroke="url(#logo-gradient)" stroke-width="3" />
  <line x1="85" y1="40" x2="140" y2="40" stroke="url(#logo-gradient)" stroke-width="3" />
  <circle cx="140" cy="40" r="15" fill="none" stroke="url(#logo-gradient)" stroke-width="3" />
  
  <!-- Company name -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">DiamondFusion</text>
</svg>